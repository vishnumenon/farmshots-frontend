<body id="home">
      <div id="map"></div>
      <div id="images"></div>
      <div id="controls" class="card-panel">
      <h5> Layers </h5>
      <form id="toggles">
      	<input type="checkbox" name="layers" value="satellite" id="satellite"checked /><label for="satellite">Satellite </label>
      	<br />
      	<input type="checkbox" name="layers" value="wind" id="wind" checked /><label for="wind">Wind </label>
      	<br />
      	<input type="checkbox" name="layers" value="rainfall" id="rainfall"checked /><label for="rainfall">Rainfall </label>
      	<br />
      	<input type="checkbox" name="layers" value="temperature" id="temperature"checked /><label for="temperature">Temperature </label>
      </form>
      <br />
      <a href="#" class="waves-effect waves-light btn" id="toggle_pics">Image View</a>
      </div>
      <script src="index.js"></script>
</body>
